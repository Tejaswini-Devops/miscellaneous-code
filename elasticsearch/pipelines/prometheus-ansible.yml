format_version: 10

pipelines:
  elasticsearch-ansible:
    group: tools
    label_template: "${COUNT}"
    materials:
      ansible:
        git: https://github.com/Tejaswini-Devops/miscellaneous-code
        branch: main

    stages:
      - apply:
          fetch_materials: true
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    working_directory: elasticsearch
                    command: bash
                    arguments: [ "ansible.sh"]

